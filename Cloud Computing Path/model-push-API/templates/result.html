<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Prediction Results</h3>

        <!-- Menampilkan hasil prediksi -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Plant Disease Prediction</h5>
                        <p class="card-text"><strong>Plant Name:</strong> {{ nama_tanaman }}</p>
                        <p class="card-text"><strong>Plant Disease:</strong> {{ penyakit_tanaman }}</p>
                        <p class="card-text"><strong>Confidence:</strong> {{ confidence }}%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tombol Kembali -->
        <div class="text-center mt-4">
            <a href="/"><button class="btn btn-info" style="border-radius: 0; width: 200px;">Back to Home</button></a>
        </div>
    </div>
</body>
</html>
